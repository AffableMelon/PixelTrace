<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/style/style.css" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="src/script/script.js" defer></script>
    <title>PixelTrace Visualization</title>
</head>

<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <h1>PixelTrace Data Visualization</h1>
        </header>

        <aside class="dashboard-sidebar">
            <form id="upload-form" action="javascript:void(0);">
                <h2>Upload Data</h2>
                <input type="file" name="file" required>
                <button type="submit">Upload</button>
            </form>

            <div id="graph-options" style="display: none;"></div>

            <div id="customizationPanel" style="display: none;">
                <h2>Chart Customization</h2>
                <label for="chartTitle">Chart Title:</label>
                <input id="chartTitle" type="text" placeholder="Enter chart title" />

                <label for="datasetName">Dataset Name:</label>
                <input id="datasetName" type="text" placeholder="Enter dataset name" />

                <label for="customLabels">Custom Labels (comma-separated):</label>
                <input id="customLabels" type="text" placeholder="Label1, Label2, ..." />

                <button id="updateChart">Update Chart</button>
            </div>


            <button id="exportPdf" style="display: none;">Export as PDF</button>

        </aside>

        <main class="dashboard-main">
            <div id="chartContainer" class="chart-section">
                <canvas id="chart"></canvas>
            </div>

            <div id="editSection" style="display: none;">
                <table id="edit-table" class="data-table"></table>
                <div class="table-controls">
                    <button id="make-edits" style="display: none;">Make Changes</button>
                    <button id="save-changes" style="display: none;">Save Changes</button>
                    <button id="close-edit" style="display: none;">Close Edit</button>
                </div>
            </div>
        </main>
    </div>





</body>

</html>
